<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="todo.css">

    <title>TODO</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8 m-5">

                <div class="card p-4" id="todoList">
                    <div class="card-body">
                        <h3 class="card-title mb-4" id="form-title">Task List</h3>
                        <form id="task-form">
                            <div class="row">
                                <div class="col">
                                    <label for="taskInp" class="text-muted">New task</label>
                                    <input type="text" name="task" id="taskInp" class="form-control mt-3"
                                        placeholder="Username" aria-label="Write your task"
                                        aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <button id="addTaskBtn" class="btn btn-dark mt-3">ADD TASK</button>
                        </form>

                        <div class="card-action mt-5">
                            <h4 id="task-title">Tasks</h4>
                            <div>
                                <small class="text-muted"></small>
                                <input type="text" name="filter" id="filterInp" class="my-3" placeholder="Filter your task">
                                 <i class="fa fa-thin fa-filter"></i>
                            </div>
                            <ul class="collection" id="task-list">
                                <!-- li structure -->
                                <li class="collection-item">
                                    List Item
                                    <a href="#" class="delete-item">
                                        <i class="fa fa-remove remove-task"></i>
                                    </a>
                                </li>
                                <li class="collection-item">
                                    manav
                                    <a href="#" class="delete-item">
                                        <i class="fa fa-remove remove-task"></i>
                                    </a>
                                </li>
                                <li class="collection-item">
                                    bhavi
                                    <a href="#" class="delete-item">
                                        <i class="fa fa-remove remove-task"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <button class="btn btn-warning px-4" id="clear-tasks">Clear Tasks</button>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="todo.js"></script>
</body>

</html>
